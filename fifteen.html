<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fifteen Puzzle</title>
    <link rel="stylesheet" href="fifteen.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>

    <div id="more-info">
      <button id="popup" class="popupButton" onclick="popUp()">
        <i class="fa fa-info"></i>
        <span class="popuptext" id="popupContent">
          The goal of the fifteen puzzle is to un-jumble its fifteen squares by
          repeatedly making moves and slide squares into the empty space. How
          quickly can you solve it?
          <br />
          <br />
          American puzzle author and mathematician Sam Loyd is often falsely
          credited with creating the puzzle; indeed, Loyd claimed from 1891
          until his death in 1911 that he invented it. The puzzle was actually
          created around 1874 by Noyes Palmer Chapman, a postmaster in
          Canastota, New York.
          <br />
          <br />
          <div>
            <a href="https://validator.w3.org/">
              <img src="images/htmlValidator100px-1.jpg" alt="Validate HTML" />
            </a>

            <a href="https://jigsaw.w3.org/css-validator/">
              <img src="images/cssValidator100px-1.jpg" alt="Validate CSS" />
            </a>

            <a href="https://www.jslint.com/">
              <img src="images/jsValidator100px-1.jpg" alt="Validate JS" />
            </a>
          </div>
        </span>
      </button>
    </div>

    <h2 id="title">Fifteen Puzzle</h2>

    <div id="gameBoard"></div>

    <div id="settings">
      <button id="cheat" class="button" >Cheat</button>
      <button id="shuffle" class="button">Shuffle</button>
      <button id="reload" class="button">Reload</button>

      <select name="imageSelect" id="imageSelect" onchange="changeBackground()">
        <option value="background.jpg">Howl's Moving Castle</option>
        <option value="sharkOtter.jpg">Shark Otter</option>
        <option value="arrietty.jpg">Arrietty</option>
        <option value="cafe.jpg">Cafe</option>
      </select>
    </div>
    <div id="winner" style="font-size: 40px"></div>
    <div id="hidden"><img id="hint"></div>

    <script src="confetti.js"></script>
    <script src="fifteen.js"></script>
  </body>
</html>
